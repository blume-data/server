apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: ranjod-com-tls
spec:
  secretName: ranjod-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: ranjod.com
  dnsNames:
    - ranjod.com
    - www.ranjod.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - ranjod.com
          - www.ranjod.com