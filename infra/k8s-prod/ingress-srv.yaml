apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  tls:
    - hosts:
        - ranjod.com
        - www.ranjod.com
      secretName: ranjod-com-tls-w6wtt
  rules:
    - host: ranjod.com
      http:
        paths:
          - path: /auth/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3000
          - path: /data/?(.*)
            backend:
              serviceName: data-srv
              servicePort: 3000
          - path: /assets/?(.*)
            backend:
              serviceName: assets-srv
              servicePort: 3000
          - path: /database/?(.*)
            backend:
              serviceName: database-srv
              servicePort: 3000
          - path: /logs/?(.*)
            backend:
              serviceName: logs-srv
              servicePort: 3000
          - path: /?(.*)
            backend:
              serviceName: client-srv
              servicePort: 3000
