apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
      - ./infra/k8s-dev/*
build:
  local:
    push: false
  artifacts:
    - image: taranjeetsingh/auth
      context: auth
      docker:
        dockerfile: Dockerfile.local
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: taranjeetsingh/data
      context: data
      docker:
        dockerfile: Dockerfile.local
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: taranjeetsingh/assets
      context: assets
      docker:
        dockerfile: Dockerfile.local
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .


